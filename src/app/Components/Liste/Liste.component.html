<div class="container">
  <div class="col-md-4">
    <div>
      <h2>Rechercher un pays: </h2>
      <input (keyup)="recherche()"   type="text"  [(ngModel)]="mot">
    </div>
  </div>
  <div class="col">
    <ul   class="list-group">
      <li *ngFor=" let country of countries$ | async">
        <app-Card [country]="country" ></app-Card>
      </li>
    </ul>
  </div>
</div>
